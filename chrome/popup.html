<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleName Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .container {
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .header p {
      font-size: 13px;
      color: #999;
    }

    .auth-section {
      display: none;
    }

    .auth-section.active {
      display: block;
    }


    .btn {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
    }

    .btn-primary:hover {
      background: #357abd;
    }

    .btn-secondary {
      background: transparent;
      color: #999;
      border: 1px solid #333;
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: #2a2a2a;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #3a1f1f;
      color: #ff6b6b;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
      border: 1px solid #4a2a2a;
    }

    .error.show {
      display: block;
    }

    .success {
      background: #1f3a1f;
      color: #6bff6b;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
      border: 1px solid #2a4a2a;
    }

    .success.show {
      display: block;
    }

    .user-info {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #333;
    }

    .user-info h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ffffff;
      font-weight: 600;
    }

    .user-info p {
      font-size: 13px;
      color: #999;
      margin-bottom: 6px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    .claim-dialog {
      display: none;
    }

    .claim-dialog.active {
      display: block;
    }

    .claim-dialog h3 {
      margin-bottom: 12px;
      font-size: 15px;
      color: #ffffff;
      font-weight: 600;
    }

    .reservation-item {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #333;
    }

    .reservation-item .username {
      font-weight: 500;
      color: #ffffff;
    }

    .reservation-item .reserved-until {
      font-size: 11px;
      color: #999;
    }

    .claim-btn-small {
      padding: 6px 14px;
      font-size: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .claim-btn-small:hover {
      background: #357abd;
    }

    .claim-btn-small:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 24px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }

    .modal-header {
      margin-bottom: 16px;
    }

    .modal-header h3 {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .modal-body {
      margin-bottom: 20px;
      color: #ccc;
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn-primary {
      background: #4a90e2;
      color: white;
    }

    .modal-btn-primary:hover {
      background: #357abd;
    }

    .modal-btn-secondary {
      background: transparent;
      color: #999;
      border: 1px solid #333;
    }

    .modal-btn-secondary:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Alert</h3>
      </div>
      <div class="modal-body">
        <p id="modal-message"></p>
      </div>
      <div class="modal-footer">
        <button id="modal-ok" class="modal-btn modal-btn-primary">OK</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>TaleName</h1>
      <p>Claim your Hytale usernames</p>
    </div>

    <div id="loading" class="loading">Loading...</div>

    <div id="hytale-access-section" class="auth-section">
      <p style="margin-bottom: 16px; color: #999; font-size: 14px; text-align: center;">
        Access the Hytale website to claim your usernames
      </p>
      <button class="btn btn-primary" id="access-hytale-btn">Access Hytale Website</button>
    </div>

    <div id="auth-section" class="auth-section">
      <button class="btn btn-primary" id="login-btn">Login</button>
    </div>

    <div id="user-section" class="auth-section">
      <div class="user-info">
        <h3>Logged in as</h3>
        <p id="user-username"></p>
        <p id="user-email"></p>
      </div>
      
      <div id="claim-dialog" class="claim-dialog">
        <h3 style="margin-bottom: 12px; font-size: 14px; color: #00A8D6;">Select username to claim:</h3>
        <div id="reservations-list"></div>
      </div>
    </div>
  </div>

  <script src="browser-api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
